<html>
    <head>
        <title>magicsim</title>
        <script src="jquery-3.1.1.min.js"></script>
        <link type="text/css" rel="stylesheet" href="index.css"></link>
        <script>
        var active = false;
        var doPoll = function() {
            $.ajax({type: "GET",
                     url: "http://localhost:4000/sim/results", 
                     success: function(data){
                        if(data == false) {
                            setTimeout(doPoll,10000);
                        } else if(JSON.parse(data).done != null) {
                            data = JSON.parse(data);
                            $("#done").text(data.done);
                            $("#total").text(data.total);
                            if(data.total > 0) {
                                $("#counter").show();
                            }
                            setTimeout(doPoll,10000);
                        } else {
                            data = JSON.parse(data);
                            $('#submit').attr('disabled', false);
                            $("#main").hide();
                            $("#counter").hide();
                            $("#loading").hide();
                            $(".loading2").children().hide();
                            $("#results").show();
                            $("#pawn").text(data.pawn);
                            $("#damage").text(data.damage);
                            active = false;
                        }
                    }, 
                    error: function(req, stat, err) {
                        alert(err);
                        $('#submit').attr('disabled', false);
                        $("#loading").hide();
                        $(".loading2").children().hide();
                        $("#results").hide();
                        active = false;
                    }});
        }
        $(document).ready(function(){
            var realm,region,character;
            $("#counter").hide();
            $("#loading").hide();
            $(".loading2").children().hide();
            $("#results").hide();
            $("#submit").click(function(){
                realm=$("#realm").val();
                region=$("#region").val();
                character=$("#character").val();
                if(!active) {
                    active = true;
                    $.ajax({type: "POST",
                     url: "http://localhost:4000/sim/request", 
                     data: {character: character, region: region, realm: realm}, 
                     success: function(data){
                        if(data == true) {
                            doPoll();
                            $("#loading").show();
                            $(".loading2").children().show();
                            $("#results").hide();
                            $("#main").hide();
                            $('#submit').attr('disabled', true);
                        }
                    }, 
                    error: function(req, stat, err) {
                        alert(err);
                        active = false;
                    }});
                }
            });
        });
        </script>
    </head>
    <body>
        <div id="main">
            <h2 class="header">magicsim</h2>
            <p>Automated H2Priest-style Armory Sims.</p>
            <div class="container">
                <div class="item">
                    <label for="region">Region:</label>
                    <select id="region" name="region">
                        <option value="us">US (North America)</option>
                        <option value="eu">EU (Europe)</option>
                        <option value="cn">CN (China)</option>
                        <option value="kr">KR (South Korea)</option>
                        <option value="tw">TW (Taiwan)</option>
                    </select>
                </div>
                <div class="item"><label for="realm">Realm:</label><input type="text" name="realm" id="realm" /></div>
                <div class="item"><label for="character">Character:</label><input type="text" name="character" id="character" /></div>
            </div>
            <div class="item submit"><input type="submit" id="submit" value="Simulate" ></div>
        </div>
        <p id="loading">Simulating.
            <div class="element">
                <div class="loading2">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div id="counter"><span id="done"></span>/<span id="total"></span> sims completed</div>
        </p>
        <p id="results"><span id="damage"></span><br /><span id="pawn"></span></p>
    </body>
</html>
