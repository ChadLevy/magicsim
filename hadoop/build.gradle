apply plugin: 'java'


repositories {
    mavenCentral()
}


dependencies {
    compile "org.apache.hadoop:hadoop-client:2.7.3"
    compile "com.google.code.gson:gson:2.8.0"
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

jar {
    baseName = "atmasimDriver"
    manifest {
        attributes 'Main-Class': 'atmasim.hadoop.mapreduce.AtmaSim'
    }
}